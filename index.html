<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFHL API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        input, button { padding: 10px; margin: 10px 0; width: 350px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>BFHL API Tester</h1>
    <p>Enter an array (comma separated):</p>
    <input id="inputData" placeholder='e.g. a,1,334,4,R,$'>
    <br>
    <button onclick="sendRequest()">Send POST Request</button>
    <h3>Response:</h3>
    <pre id="responseOutput"></pre>

    <script>
        function sendRequest() {
            const rawInput = document.getElementById('inputData').value;
            const arrayData = rawInput.split(',').map(item => item.trim());

            fetch('/bfhl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: arrayData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('responseOutput').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
